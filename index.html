<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual meetings via SmartScreen</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1>Welcome to SS Meeting</h1>
  <div id="roomInfo"></div>
  <div id="noticeInfo"></div>
  <div id="login-div">
    <p>Please create a new room, or join with your room number</p> 
    <div id="room-selection" class="hidden">
      <input type="text" id="targetRoom">
      <label class="error-label hidden" for="targetRoom" id="targetRoom-label">
        RoomNumber should be 20 characters in [a-zA-Z0-9]
      </label>
      <button id="joinButton" disabled>Join Meeting</button>
    </div>
    <div>
      <button id="createButton">Create</button>
    </div>
  </div>

  <div id="active-div" class="hidden">
    <button id="disconnectButton" disabled>Disconnect</button>
  </div>

  <div id="videos-div" class="hidden">
    <video id="localvideo" poster="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" autoplay playsinline muted></video>
    <video id="remotevideo" playsinline autoplay></video>
  </div>
  <div id="preview-div" class="hidden">
    <div id="call-config">
      <button id="connect-device">Connect to Device</button>
      <button id="share-screen">Share Screen</button>
    </div>
    <button id="meet-now">Meet Now</button>
  </div>
  <div id="media-constraint-div" class="hidden">
    <div id="user-constraint-div">
      <form id="user-constraint">
        <h3>Stream option: </h3>
        Camera:
        <input type="radio" id="user-video-on" name="user-video" value="true" checked>
        <label for="user-video-on">ON</label>
        <input type="radio" id="user-video-off" name="user-video" value="false">
        <label for="user-video-off">OFF</label><br>
        Voice:
        <input type="radio" id="user-audio-on" name="user-audio" value="true" checked>
        <label for="user-audio-on">ON</label>
        <input type="radio" id="user-audio-off" name="user-audio" value="false">
        <label for="user-audio-off">OFF</label>
      </form>
    </div>
    <div id="display-constraint-div">
      <form id="display-constraint">
        <h3>Share option: </h3>
        Display:
        <input type="radio" id="display-video-on" name="display-video" value="true" checked>
        <label for="display-video-on">ON</label>
        <input type="radio" id="display-video-off" name="display-video" value="false">
        <label for="display-video-off">OFF</label><br>
        Audio:
        <input type="radio" id="display-audio-on" name="display-audio" value="true" checked>
        <label for="display-audio-on">ON</label>
        <input type="radio" id="display-audio-off" name="display-audio" value="false">
        <label for="display-audio-off">OFF</label>
      </form>
    </div>
  </div>
  <div id="errorMsg"></div>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/appcontroller.js"></script>
  <script src="js/call.js"></script>
  <script src="js/infobox.js"></script>
